<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SceneCraft AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 1rem;
      padding: 1rem;
      font-size: 1rem;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
    }
    button {
      padding: 0.6rem 1rem;
      margin-right: 0.5rem;
      background: #1f1f1f;
      color: #fff;
      border: 1px solid #444;
      cursor: pointer;
    }
    pre {
      background: #1a1a1a;
      padding: 1rem;
      white-space: pre-wrap;
      border-left: 4px solid #4caf50;
    }
    .hidden { display: none; }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #444;
      background: #1a1a1a;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ SceneCraft AI</h1>

    <div id="password-gate">
      <p>Enter Access Key:</p>
      <input type="password" id="access" />
      <button onclick="checkAccess()">Unlock</button>
      <p id="access-error" style="color:red;"></p>
    </div>

    <div id="app" class="hidden">
      <textarea id="scene" placeholder="Paste your scene here..."></textarea><br/>
      <button onclick="analyze()">Scene Analyzer</button>
      <button onclick="edit()">Scene Editor</button>
      <pre id="result"></pre>
    </div>
  </div>

  <script>
    const PASSWORD = atob("cHJhbnRhc2RhdHdhbnRh"); // "prantasdatwanta" base64 encoded

    function checkAccess() {
      const input = document.getElementById("access").value;
      if (input === PASSWORD) {
        document.getElementById("password-gate").classList.add("hidden");
        document.getElementById("app").classList.remove("hidden");
      } else {
        document.getElementById("access-error").innerText = "Access Denied";
      }
    }

    async function analyze() {
      const scene = document.getElementById("scene").value;
      const res = await fetch("/analyze", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-user-agreement": "true"
        },
        body: JSON.stringify({ scene })
      });
      const data = await res.json();
      document.getElementById("result").textContent = data.analysis || JSON.stringify(data);
    }

    async function edit() {
      const scene = document.getElementById("scene").value;
      const res = await fetch("/edit", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-user-agreement": "true"
        },
        body: JSON.stringify({ scene })
      });
      const data = await res.json();
      document.getElementById("result").textContent = data.edit_suggestions || JSON.stringify(data);
    }
  </script>
</body>
</html>
