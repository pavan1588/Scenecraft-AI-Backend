<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SceneCraft AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #ffd700;
      margin: 0;
      padding: 2rem;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="password-gate">
    <h2>Enter Access Key</h2>
    <input type="password" id="access" />
    <button onclick="checkAccess()">Unlock</button>
    <p id="access-error" style="color:red;"></p>
  </div>

  <div id="main-content" class="hidden">
    <h1>Welcome to SceneCraft AI</h1>
    <p>This is the protected main content.</p>
  </div>

  <script>
    console.log("Script loaded");

    function checkAccess() {
      const input = document.getElementById("access").value.trim();
      const PASSWORD = atob("cHJhbnRhc2RhdHdhbnRh"); // prantasdatwanta

      console.log("Typed:", input);
      console.log("Expected:", PASSWORD);

      if (input === PASSWORD) {
        document.getElementById("password-gate").classList.add("hidden");
        document.getElementById("main-content").classList.remove("hidden");
      } else {
        document.getElementById("access-error").innerText = "Access Denied";
      }
    }
  </script>
</body>
</html>
