<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>

  <style>
    * { box-sizing:border-box; margin:0; padding:0; }
    body { font-family:Arial,sans-serif; background:#0a0a0a; color:#eee; }
    #app { display:none; }
    header {
      background:#11182a;
      padding:1rem 2rem;
      display:flex; align-items:center; justify-content:space-between;
      position:sticky; top:0; z-index:100;
    }
    .logo { font-size:1.5rem; color:#fdd835; font-weight:bold; }
    nav a {
      margin-left:1.5rem;
      padding:.5rem;
      color:#bbb;
      transition:color .2s;
    }
    nav a.active, nav a:hover { color:#fdd835; }
    nav a.disabled { color:#555; cursor:default; }
    .container { max-width:900px; margin:2rem auto; padding:0 2rem; }
    h2 { color:#fdd835; margin-bottom:1rem; }
    textarea {
      width:100%; height:200px; background:#1a1a2e;
      color:#fff; border:none; padding:1rem; border-radius:5px;
      font-size:1rem; font-family:inherit;
    }
    .controls { margin-top:1rem; display:flex; align-items:center; gap:1rem; }
    button {
      margin-top:1.5rem; background:#fdd835; color:#111;
      border:none; padding:.75rem 1.5rem; border-radius:5px;
      font-weight:bold; cursor:pointer;
    }
    #editOutput { display:none; margin-top:2rem; padding:1rem; background:#1a1a2e; border-radius:5px; }
    #editResult p { margin-bottom:1rem; line-height:1.5; }
    footer { text-align:center; padding:2rem 0; color:#555; font-size:.9rem; }
  </style>

  <script>
    // oneâ€‘time session password gate
    (function(){
      const key = 'scene_access_granted';
      if (!sessionStorage.getItem(key)) {
        const pw = prompt("ðŸ”’ Enter site password:");
        if (pw !== "prantasdatwanta") {
          document.write('<div style="color:red;text-align:center;padding:3rem;"><h1>Access Denied</h1></div>');
          window.stop();
        }
        sessionStorage.setItem(key,'true');
      }
      document.addEventListener('DOMContentLoaded', ()=> {
        document.getElementById('app').style.display = 'block';
      });
    })();
  </script>
</head>

<body>
  <div id="app">
    <!-- NAV -->
    <header>
      <div class="logo">SceneCraftÂ AI</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="index.html#analyzer">Scene Analyzer</a>
        <a class="active">Scene Editor</a>
        <a class="disabled">Full Script Writer</a>
        <a class="disabled">How it Works</a>
        <a class="disabled">Pricing</a>
      </nav>
    </header>

    <!-- EDITOR -->
    <div class="container">
      <h2>Scene Editor</h2>
      <textarea id="sceneInputEditor" placeholder="Paste your scene hereâ€¦"></textarea>
      <div class="controls">
        <input type="file" id="sceneFileEditor" accept=".txt,.pdf"/>
        <label>
          <input type="checkbox" id="agreeChkEditor"/> I agree to 
          <a href="terms" style="color:#fdd835;text-decoration:underline;">TermsÂ &Â Conditions</a>
        </label>
      </div>
      <button id="editBtn">Get Rewrite Suggestions</button>

      <div id="editOutput">
        <h3 style="color:#fdd835;">Rewrite Suggestions</h3>
        <div id="editResult"></div>
      </div>
    </div>

    <footer>&copy;Â 2025Â SceneCraftÂ AI</footer>
  </div>

  <script>
    const editBtn      = document.getElementById('editBtn'),
          sceneInputEd = document.getElementById('sceneInputEditor'),
          sceneFileEd  = document.getElementById('sceneFileEditor'),
          agreeChkEd   = document.getElementById('agreeChkEditor'),
          editOutput   = document.getElementById('editOutput'),
          editResult   = document.getElementById('editResult');

    editBtn.onclick = () => {
      if (!agreeChkEd.checked) {
        return alert('Please accept the TermsÂ &Â Conditions.');
      }
      let getText = sceneInputEd.value.trim()
        ? Promise.resolve(sceneInputEd.value.trim())
        : sceneFileEd.files[0]?.text();
      getText.then(scene => {
        if (!scene || scene.length < 10) {
          return alert('Enter at least 10 characters.');
        }
        editResult.textContent = 'Generating rewritesâ€¦';
        editOutput.style.display = 'block';

        fetch('/editor/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-user-agreement': 'true'
          },
          body: JSON.stringify({ scene })
        })
        .then(async res => {
          if (!res.ok) throw new Error(`HTTPÂ ${res.status}`);
          return res.json();
        })
        .then(data => {
          editResult.innerHTML = '';
          (data.rewrites||'').split('\n\n').forEach(par => {
            const p = document.createElement('p');
            p.textContent = par;
            editResult.appendChild(p);
          });
        })
        .catch(err => {
          editResult.innerHTML = `<p style="color:red;">Error:Â ${err.message}</p>`;
        });
      });
    };
  </script>
</body>
</html>
